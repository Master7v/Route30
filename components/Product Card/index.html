<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Product Component</title>
    <!-- stylesheets -->
    <link rel="stylesheet" href="../../css/all.css">
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
</head>

<body>

    <div class="container my-5">
        <div class="row">


            <!-- ############# Product Card Component Start ################ -->
            <div class="col-md-4 col-sm-6">
                <div class="card border-0 text-center">
                    <div class="product-top">
                        <div class="product-overlay">
                            <i class="fa fa-eye" aria-hidden="true"></i>
                        </div>
                        <a href="#urlToProductDetailsPage">
                            <img class="card-img-top" src="../../img/10.png" alt="">
                        </a>
                    </div>
                    <div class="card-body">
                        <p class="card-text text-muted">Brand</p>
                        <span class="prodcut-review text-warning">
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star-half-alt"></i>
                            <i class="far fa-star"></i>
                        </span>
                        <h6 class="card-title font-weight-normal">Short Description</h6>
                        <p class="product-price font-weight-bold">Price</p>
                        <button class="btn btn-primary p-2">
                            <i class="fa fa-shopping-basket"></i>
                            Add to Cart
                        </button>
                    </div>
                </div>
            </div>
            <!-- ############# Product Card Component End ################ -->

        </div>
    </div>



    <!-- script files -->
    <script src="../../js/jquery-3.4.1.min.js"></script>
    <script src="../../js/popper.min.js"></script>
    <script src="../../js/bootstrap.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
